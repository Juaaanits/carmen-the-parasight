<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign In - LingapLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link rel="stylesheet" href="../src/styles/shared-header.css">
<link rel="stylesheet" href="../src/styles/patientSign-in.css">
</head>
<body>
    <!-- Unified Header -->
    <header class="unified-header">
        <div class="header-container">
            <a href="index.html" class="header-logo">
                <span class="logo-text">LingapLink</span>
                <span class="logo-tagline">PH</span>
            </a>
            
            <nav class="header-nav">
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#about" class="nav-link">About</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <a href="patientSign-up.html" class="header-btn btn-secondary">Sign Up</a>
                <a href="patientSign-up.html" class="header-btn btn-primary">Get Started</a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <ul class="mobile-nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="mobile-actions">
                <a href="patientSign-up.html" class="header-btn btn-secondary">Sign Up</a>
                <a href="patientSign-up.html" class="header-btn btn-primary">Get Started</a>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="signin-card">
            <div class="signin-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your LingapLink account</p>
            </div>

            <form id="signinForm" class="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group forgot-password">
                    <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot your password?</a>
                </div>

                <button type="submit" class="signin-btn" id="signinBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <div class="signup-link">
                <p>Don't have an account? <a href="patientSign-up.html">Sign Up</a></p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="../src/utils/shared-header.js"></script>
<script type="module" src="../src/pages/patientSign-in.js"></script>
</body>
</html>
